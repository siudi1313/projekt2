{% extends "baza.html" %}

{% block content %}
    <h2>Formularz logowania</h2>
    <hr>

    <form action="{{url_for('login')}}" method="POST">
        <div class="form-group">
            <label for="log">Login:</label>
            <input type="text" class="form-control" id="log" name="login" placeholder="Twój login" required>
        </div>
        <div class="form-group">
            <label for="has">Hasło:</label>
            <input type="password" class="form-control" id="has" name="haslo" placeholder="Twoje hasło" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się!</button>
    </form>
    <hr>

    <script>
        var node = document.getElementById("logowanie");
        node.setAttribute("class", "active");
    </script>
{% endblock %}
